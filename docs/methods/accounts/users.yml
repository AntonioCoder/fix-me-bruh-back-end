get:
  summary: Users
  description: Get all users in database
  tags:
    - Accounts
  security: 
    - ApiKeyAuth: []
  parameters:
    - in: query
      name: search
      schema:
        type: string
      description: ?search={ "query":"string", "category":"categoryID", "sort":"(-price/price/-rating/rating/nothing)" }
  responses:
    "200":
      content:
        application/json:
          description: Users
          schema:
            type: object
            properties:
              users:
                type: array
                items: 
                  type: object
                  properties:
                    _id: 
                      type: string
                    firstName: 
                      type: string
                    lastName: 
                      type: string
                    title: 
                      type: string
                    email: 
                      type: string
                    username: 
                      type: string
                    passwordHash: 
                      type: string
                    salt: 
                      type: string
                    image: 
                      type: string
                    rating: 
                      type: number
                    price: 
                      type: number
                    category: 
                      type: string
    401 :
      $ref: "../../models/401.error.yml"
    default:
      $ref: "../../models/error.yml"
