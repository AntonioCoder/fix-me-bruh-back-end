get:
  summary: Users
  description: Get all users in database
  tags:
    - Accounts
  security: 
    - ApiKeyAuth: []
  responses:
    "200":
      content:
        application/json:
          description: Users
          schema:
            type: object
            properties:
              users:
                type: array
                items: 
                  type: object
                  properties:
                    _id: 
                      type: string
                    firstName: 
                      type: string
                    lastName: 
                      type: string
                    title: 
                      type: string
                    email: 
                      type: string
                    username: 
                      type: string
                    passwordHash: 
                      type: string
                    salt: 
                      type: string
                    image: 
                      type: string
                    rating: 
                      type: number
                    price: 
                      type: number
                    category: 
                      type: string
    401 :
      $ref: "../../models/401.error.yml"
    default:
      $ref: "../../models/error.yml"

post:
  summary: Sort users(kinda)
  consumes:
    - multipart/form-data
  description: sort -> 0 = none, 1 = -rating, 2 = rating, 3 = -price, 4 = price, category -> category id
  tags:
    - Accounts
  security:
    - ApiKeyAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            fullname:
              type: string
            category:
              type: string
            sort:
              type: string
  responses:
    "200":
      content:
        application/json:
          description: Object with new image link
          schema:
            type: object
            properties:
              image: 
                type: string
                description: new image link
    "404":
      $ref:  "../../models/404.error.yml"
    default:
      $ref: "../../models/error.yml"