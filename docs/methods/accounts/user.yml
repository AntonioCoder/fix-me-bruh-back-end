get:
  summary: User
  description: Get signed in user
  tags:
    - Accounts
  security: 
    - ApiKeyAuth: []
  responses:
    "200":
      content:
        application/json:
          schema:
            type: object
            properties:
              user: 
                type: object
                properties:
                  _id: 
                    type: string
                  firstName: 
                    type: string
                  lastName: 
                    type: string
                  email: 
                    type: string
                  phoneNumber: 
                    type: string
                  image: 
                    type: string
                  category: 
                    type: object
                  location: 
                    type: object
                  locationName: 
                    type: string
                  emailVerified:
                    type: string
                  phoneVerified:
                    type: string
    401 :
      $ref: "../../models/401.error.yml"
    default:
      $ref: "../../models/error.yml"

put:
  summary: User
  description: Update signed in user
  tags:
    - Accounts
  security: 
    - ApiKeyAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            latitude:
              type: number
            longitude:
              type: number
            email(otpional):
              type: string
            phoneNumber(otpional):
              type: string
  responses:
    "200":
      content:
        application/json:
          schema:
            type: object
            properties:
              user: 
                type: object
                properties:
                  _id: 
                    type: string
                  firstName: 
                    type: string
                  lastName: 
                    type: string
                  email: 
                    type: string
                  phoneNumber: 
                    type: string
                  image: 
                    type: string
                  category: 
                    type: object
                  location: 
                    type: object
                  emailVerified:
                    type: string
                  phoneVerified:
                    type: string
    401 :
      $ref: "../../models/401.error.yml"
    default:
      $ref: "../../models/error.yml"