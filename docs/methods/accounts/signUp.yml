post:
  summary: Sign Up
  description: Sign up user and return result (email is unique, password is bigger than 6 letters)
  tags:
    - Accounts
  security:
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            email:
              type: string
            password:
              type: string
  responses:
    "200":
      content:
        application/json:
          schema:
            type: object
            properties:
              success: 
                type: boolean
                description: true
    "404" :
      $ref: "../../models/404.error.yml"
    default:
      $ref: "../../models/error.yml"