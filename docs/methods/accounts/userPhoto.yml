put:
  summary: Update user photo
  deprecated: true
  consumes:
    - multipart/form-data
  description: Update user photo and return new image link
  tags:
    - Accounts
  security:
    - ApiKeyAuth: []
  requestBody:
    content:
      image/png:
        schema:
          type: file
          format: binary
      image/jpg:
        schema:
          type: file
          format: binary
  responses:
    "200":
      content:
        application/json:
          description: Object with new image link
          schema:
            type: object
            properties:
              image: 
                type: string
                description: new image link
    default:
      $ref: "../../models/error.yml"